<body>

<table align="center" style="height:100%;width:100%; position: absolute; top: 0; bottom: 0; left: 0; right: 0;border:1px solid">
    <tr>
        <td colspan="2" id="menu" ></td>
    </tr>
    <tr>
        <td colspan="2" id="status" ></td>
    </tr>
    <tr style="height: 100%;">
        <td valign="top" colspan="2" id="devices"></td>
